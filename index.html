<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="logo">
          <img src="./resources/images/logo.png" alt="SAS Logo">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
    </header>
    <!-- Banner -->
      <div class="banner">
        <div class="container">
          <div class="bannerText">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
    <!-- Nav bar -->
    <nav>
      <ul class="container">
        <li class="menu">Menu</li>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>
    <!-- Products -->
    <div class="container">
      <div class="items">
        <div class="item">
          <div class="itemImage">
            <img src="./resources/images/pen.png" alt="Exploding Pen">
          </div>
          <span class="itemDesc">Exploding Pen</span>
        </div>
        <div class="item watch">
          <div class="itemImage watch">
            <img src="./resources/images/watch.png" alt="Cellular Watch">
          </div>
          <span class="itemDesc watch">Cellular Watch</span>
        </div>
        <div class="item glasses">
          <div class="itemImage">
            <img src="./resources/images/glasses.png" alt="Thermal Glasses">
          </div>
          <span class="itemDesc glasses">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <!-- Business Info -->
    <div class="container">
      <div class="info">
        <div class="infoBox">
          <span class="infoHead">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="infoBox">
          <span class="infoHead">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="copy">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
      </div>
    </footer>
  </body>
</html>
